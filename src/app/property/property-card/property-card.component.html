
  <div class="card" style="width: 20rem;">
    <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top"  src="assets/images/{{property.Image}}.png">
    <img *ngIf="!property.Image" class="card-img-top"  src="assets/images/houses.png">
    <ul class="list-inline text-center member-icons  animate" >
      <li class="list-inline-item">
        <button class="btn btn-primary"    routerLink="/property-detail/{{property.Id}}">    <i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-regular fa-address-card"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-1">
      <h1 class="mb-0">{{property.BHK}} BHK {{property.Type}}</h1>
      in {{property.Name}}
      <span *ngIf="property.Name">,</span>
      {{property.City}}

</div>
</div>
