<div class="row">
  <div class="col-8">
<div class="card">
  <div class="card-header">
    <h3>List Your Property </h3>
  </div>
  <div class="card-body">
    <form  (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
      <div>
        <tabset #formTabs>
          
          <tab heading="Basic title" id="tab1" formGroupName="basicInfo">
            <div class="form-group clo-12">
              <p>I want To</p>
              <div class="btn-group"  btnRadioGroup formControlName="SellRent">
                <label class="btn btn-outline-primary mr-2"  btnRadio=1 role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary"  btnRadio=2 role="button" name="SellRent">Rent</label>
              </div>
            </div>
            <div class="form-group clo-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup formControlName="BHK"   >
                <label *ngFor="let bhk of [1,2,3,4]"  class="btn btn-outline-primary mr-2" [btnRadio]="bhk" tabindex="0" role="buttton" name="SellRent">{{bhk}}</label>
              </div>
            </div>
            <div class="form-group clo-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="Name"  name="Name" required>
              
      
            </div>
            <div class="form-group clo-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup  formControlName="Type" >
                <label *ngFor="let ptype of propertyTypes"  class="btn btn-outline-primary mr-2" [btnRadio]="ptype" tabindex="0" role="buttton" name="SellRent">{{ptype}}</label>
              </div>
            </div>
            <div class="form-group clo-12">
              <p>Furnishing Type</p>
              <div class="btn-group" btnRadioGroup     formControlName="fype">
                <label *ngFor="let ftype of furnishTypes"  class="btn btn-outline-primary mr-2" [btnRadio]="ftype" tabindex="0" role="buttton" name="SellRent">{{ftype}}</label>
              </div>
            </div>
            <div class="form-group clo-12">
              <label for="price">City</label>
              <input type="text" class="form-control" formControlName="City" >
              
            </div>
            <div class="form-group col-12">
              <button type="button"  class="btn btn-primary btn-block"    (click)="selectTab(1,getbasicInfo().valid)" >Next</button>
              
            </div>
          </tab>
          <tab heading="Pricing and Area"  formGroupName="PriceInfo">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" formControlName="Price">
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control"  formControlName="Security"  >
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control"  formControlName="Maintenance">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control"   formControlName="BuiltArea">
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control"    formControlName="Carpet">
            </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
              (click)="selectTab(2,true)">Next</button>

              <button type="button" class="btn btn-primary btn-block"
              (click)="selectTab(0,true)">Back</button>
            </div>
        </tab>
        <tab heading="Address">

          <div class="form-group col-12">
            <label>Floor</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Total Floor</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Address</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Landmark</label>
            <input type="text" class="form-control">
          </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
              (click)="selectTab(3,true)">Next</button>

              <button type="button" class="btn btn-primary btn-block"
              (click)="selectTab(1,true)">Back</button>
            </div>
        </tab>

        <tab heading="Other Details">
          <div class="form-group col-12">
            <label>Ready to Move</label><br/>
            <input type="radio" id='Yes' value='1' name="RTM">
            <label class="m-2">Yes</label>

            <input type="radio" id="No" value='2' name="RTM">
            <label class="m-2">No</label>
          </div>

          <div class="form-group col-3">
            <label>Possession/Avaialble From</label>
            <input type="text"
            placeholder="Datepicker"
            class="form-control"
            bsDatepicker>
          </div>

          <div class="form-group col-12">
            <label>Age of Property</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Gated Community</label>
            <div class="btn-group"  btnRadioGroup>
              <label class="btn btn-outline-primary mr-2"  btnRadio=1 role="button" name="SellRent">Yes</label>
              <label class="btn btn-outline-primary"  btnRadio=2 role="button" name="SellRent">No</label>
            </div>
          </div>

          <div class="form-group col-12">
            <label>Main Entrance</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Description</label>
            <textarea type="text" class="form-control" rows="6"></textarea>
          </div>

          <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block"
              (click)="selectTab(4,true)">Next</button>

              <button type="button" class="btn btn-primary btn-block"
              (click)="selectTab(2,true)">Back</button>
           </div>
        </tab>
        <tab heading="Photos">
          <div class="form-group col-12">
            <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br>
                This is under construction
            </div>
          </div>
          <div class="form-group col-12">
            <button type="button" class="btn btn-primary btn-block"
            (click)="selectTab(3,true)">Back</button>
          </div>
        </tab>
        </tabset>
      </div>
     
    </form>

  </div>
</div>
</div>
<div class="col-4">
  <div class="card-header">
  <h3>Your Property Card</h3>
</div>
<div>
  <app-property-card   [property]="propertyView"></app-property-card>
</div>
</div>
</div>
